/** Config for creating a new detector, and adding it to a project */
syntax = "proto2";

message NewDetector {
	/** UUID of detector */
	required string id = 1;
	/** Name of detector */
	required string name = 2;
	/** Controller to use with this detector */
	required string controller = 3;
	/** JSON serialised config for detector controller */
	required string config = 4;
}