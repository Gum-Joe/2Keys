syntax = "proto3";

// NB: snake_case is mapped to camelCase in generated code
message OOBEConfig {
	bool did_accept_license = 1;
	// Default to hostname
	string pc_name = 2;

	/**enum ThemeOptions {
		LIGHT = 0;
		DARK = 1;
	}
	ThemeOptions theme = 3;*/ // GUI only
	string registry_root = 3;
	string network_adapter = 4;
	string ipv4_address = 5;
	// repated = array of
	repeated string addon_install_list = 6;
	/** (CLI) options */
	message OOBEOptions {
		/** Proceed regarless of if oobe has already been done */
		// TODO: Implement better
		bool force = 1;
		/** When true, don't set a static IPv4 address */
		bool no_IPv4_set = 2;
	}
	OOBEOptions options = 7;
}