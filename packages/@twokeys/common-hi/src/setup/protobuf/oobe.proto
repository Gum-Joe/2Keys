syntax = "proto3";

// NB: snake_case is mapped to camelCase in generated code
message OOBEConfig {
	bool did_accept_license = 1;
	// Default to hostname
	string pc_name = 2;

	/**enum ThemeOptions {
		LIGHT = 0;
		DARK = 1;
	}
	ThemeOptions theme = 3;*/ // GUI only
	string registry_root = 3;
	string network_adapter = 4;
	string ipv4_address = 5;
	// repated = array of
	repeated string addon_install_list = 6;
}