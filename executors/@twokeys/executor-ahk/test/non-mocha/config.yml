keyboards:
  keyboard_test:
    root: ./keyboard_test
    executors:
      executor-ahk:
        root: index.ahk
        #libs:
        #  - add-ons/libs/twokeys-ahk-core-libs # Use library twokeys-ahk-core-libs from libs
      default: executor-ahk # Default executor
    hotkeys:
      +A$HOME$:
        up:
          func: IAmTheSenate
      +B$HOME$:
        func: IAmNotTheSenate
      ^RT:
        func: RunTestForExecution1
      +^B:
        func: RunTestForExecution2
      +C$END$:
          up:
            func: RunTestForExecution3
          down:
            func: RunTestForExecution4
      +D$END$:
        up:
          func: IAmTheSenate
